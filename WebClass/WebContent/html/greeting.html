<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 실습</title>
<script>
function greeting(nation){
	if(nation =='k'){
		document.getElementById("result").innerHTML = "안녕하세요 :)";
	}
	if(nation == 'a'){
		document.getElementById("result").innerHTML = "Hello :)";
	}
	if(nation =='c'){
		document.getElementById("result").innerHTML = "你好 :)";
	}
	console.log("찍힐까?");
}

</script>
</head>
<body>
<h1>각 나라의 인사말</h1>
<button onclick = "greeting('k');">한국</button>
<button onclick = "greeting('a');">미국</button>
<button onclick = "greeting('c');">중국</button>
<p id = "result"></p>
</body>
</html>
